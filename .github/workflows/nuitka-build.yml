name: nuitka build

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Disable Windows Defender
      run: |
        Set-MpPreference -DisableRealtimeMonitoring $true

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        choco install zip
        
    - name: Build Windows Executable
      run: |
        pip install nuitka
        nuitka --standalone --show-progress --assume-yes-for-downloads ----output-dir=build --enable-plugin=pyqt6 main.py

    - name: look file 
      run: |
        dir
      

    - name: copy init_conf to dist
      run: |
        cp -r init_conf build/

    - name: Upload Windows Executable
      uses: actions/upload-artifact@v2
      with:
        name: your_script
        path: build/
